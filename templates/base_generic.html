<!-- Add additional CSS in static file --> 
{% load static %} 
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Teddy Lawlor</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  
</head>
<body>
    {% block nav %}
    <nav class = "navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'info' %}">About Me</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Projects</a>
                </li>
              </ul>
            </div>
    </nav>
    {% endblock %}
    <div class="container-fluid">{%block content%}{%endblock%}</div>
    
</body>
<footer>
    {%block foot%}
    <!-- Footer -->
<footer class="page-footer font-small blue pt-3">

    <!-- Footer Links -->
    <div class="container-fluid text-center text-sm-left" id = "feet">
  
      <!-- Grid row -->
      <div class="row">
  
        <!-- Grid column -->
        <div class="col-md-6 mt-md-0 mt-3">
  
          <!-- Content -->
          <h4 class="text-uppercase">Ted Lawlor</h4>
          <p class = "foot-font">My Experiences.</p>
          <p class = "foot-font">My Work.</p>
          <p class = "foot-font">My Life.</p>
  
        </div>
        <!-- Grid column -->
  
        <hr class="clearfix w-100 d-md-none pb-3">
        <div class = col-md-3></div>
  
        <!-- Grid column -->
        <div class="col-md-3 align-right mb-md-0 mb-3">
  
          <!-- Links -->
          <h5 class="text-uppercase">Social Media</h5>
  
          <ul class="list-unstyled">
            <li>
              <a href="#!">LinkedIn</a>
            </li>
            <li>
              <a href="#!">GitHub</a>
            </li>
            <li>
              <a href="#!">Instagram</a>
            </li>
          </ul>
  
        </div>
        <!-- Grid column -->
  
        
  
      </div>
      <!-- Grid row -->
  
    </div>
    <!-- Footer Links -->
  
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">
      
    </div>
    <!-- Copyright -->
  
  </footer>
  <!-- Footer -->
    {%endblock%}
</footer>
</html>
